<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Maker Viewer</title>
  <link rel="stylesheet" href="style.css?v=11">
</head>
<body>
  <h1>Team Maker</h1>
  <div id="playerGrid" class="grid"></div>
  <div id="topScorers">
    <h2>🏆 Top Scorers</h2>
    <div id="scorersList"></div>
  </div>
  <h2>Select Players for Today's Match</h2>
<div id="playerSelector" class="grid"></div>
<button onclick="generateFromSelection()">Generate Best Teams</button>

<h2>Generated Teams</h2>
<div id="teamWrapper">
  <div class="teamColumn">
    <h2>Team A</h2>
    <div id="teamA" class="grid"></div>
  </div>
  <div class="teamColumn">
    <h2>Team B</h2>
    <div id="teamB" class="grid"></div>
  </div>
</div>


  <a href="admin.html">🔐 Admin (Update Matches)</a>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="team-generator.js"></script>
</body>
</html>
